

<h3> {{posts}} </h3>

<p>{{posts.auth}}</p>
<p>{{posts.publish_date}}</p>
<p>{{posts.content|safe}}</p>

<img src="{{post.image.url}}" alt="">



<h4>Comments</h4>
<ul>
    {% for comment in comments%}
    <li>
        {{comment.user}}---{{comment.comment}}
    {% empty %}
    <li>No comments Yet</li>   
    </li>
    
    {% endfor %}
</ul>
<form method="Post">
    {% csrf_token %}
    {{form}}
    <input type="submit" value="Save">
</form>
